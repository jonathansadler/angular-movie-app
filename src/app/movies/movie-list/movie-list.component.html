<div class="container top">
    <div class="row">
      <div 
        class="col-md-2 col-sm-3 col-xs-6"
        [@divState]
        *ngFor="let movie of movies">
        <a routerLink="/movie/{{ movie.key }}">
          <div class="item">
            <img  class="img-fluid" src="assets/images/movie-covers/{{ movie.img }}">
          </div>
        </a>
      </div> 
    </div>
    <router-outlet></router-outlet>
</div>
