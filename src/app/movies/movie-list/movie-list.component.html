<div class="container padding-100">
  <div class="row">
      <div 
        class="col-md-2 col-sm-3 col-xs-6"
        (mouseenter)="onHover()"
        [@divState]
        *ngFor="let movie of movies">
        <a href="#">
          <div class="item">
            <img  class="img-fluid" src="assets/images/movie-covers/{{ movie.img }}">
          </div>
        </a>
      </div>
      
  </div>
</div>
