<header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <a routerLink="/movies" class="navbar-brand d-flex align-items-center" navbarToggle>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2" viewBox="0 0 24 24" focusable="false">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                    <strong>MOVIE</strong>
                </a>
                <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
                    <ul class="navbar-nav mr-auto"> 
                        <li class="nav-item">
                            <div class="dropdown" appDropdown>
                                <a class="nav-link dropdown-toggle"  id="dropdownMenu">
                                    Genres
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                                    <a 
                                        class="dropdown-item" 
                                        *ngFor="let genre of genres | keyvalue" 
                                        [routerLink]="['/movies',genre.key]"
                                    >
                                        {{ genre.key.charAt(0).toUpperCase() + genre.key.slice(1) }}
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <app-search></app-search>
                </div>
            </div>
        </nav>
</header>
